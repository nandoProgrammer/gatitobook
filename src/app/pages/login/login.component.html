<form [formGroup]="formLogin" (ngSubmit)="autenticacao()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="user" caria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" *ngIf="fLogin('user').errors && fLogin('user').touched" class="form-text text-muted">Usuário inválido</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
      <small id="emailHelp" *ngIf="fLogin('password').errors && fLogin('password').touched" class="form-text text-muted">Senha precisa ter no mínimo 6 caracteres</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a>Criar usuário</a>
